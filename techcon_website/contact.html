<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - TechCon 2024</title>
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="schedule.html">Schedule</a></li>
                <li><a href="register.html">Register</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content Section -->
    <main>
        <!-- Contact Information -->
        <section>
            <h2>Get in Touch</h2>
            
            <!-- Email Address -->
            <div>
                <h3>Email</h3>
                <p>
                    <a href="mailto:email@example.com">email@example.com</a>
                </p>
            </div>

            <!-- Social Media Links -->
            <div>
                <h3>Follow Us</h3>
                <ul>
                    <li><a href="https://twitter.com/techcon" target="_blank">Twitter</a></li>
                    <li><a href="https://linkedin.com/company/techcon" target="_blank">LinkedIn</a></li>
                    <li><a href="https://facebook.com/techcon" target="_blank">Facebook</a></li>
                    <li><a href="https://instagram.com/techcon" target="_blank">Instagram</a></li>
                </ul>
            </div>
        </section>

        <!-- Embedded Google Maps -->
        <section>
            <h2>Conference Venue</h2>
            <iframe 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3024.177631294249!2d-74.00594908459418!3d40.71274377933085!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c25a316e12bcd9%3A0x6eb6c1cc8b59bf2b!2sNew%20York%20City%20Center!5e0!3m2!1sen!2sus!4v1234567890123!5m2!1sen!2sus" 
                width="100%" 
                height="400" 
                style="border:0;" 
                allowfullscreen="" 
                loading="lazy" 
                referrerpolicy="no-referrer-when-downgrade">
            </iframe>
        </section>

        <!-- Contact Us Form -->
        <section>
            <h2>Send Us a Message</h2>
            <form>
                <!-- Name Field -->
                <div>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <!-- Email Field -->
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <!-- Message Field -->
                <div>
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>

                <!-- Submit Button -->
                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>copyright Â© 2024 TechCon Conference. All rights reserved.</p>
    </footer>
</body>
</html>
